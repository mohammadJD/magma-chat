<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Chat
    </div>
    <div class="card-body">

      <main class="content">
        <div class="container p-0">

          <h1 class="h3 mb-3">Messages</h1>

          <div class="card">
            <div class="row g-0">
              <div class="col-12">
                <div class="py-2 px-4 border-bottom">
                  <div class="d-flex align-items-center py-1">
<!--                    <div class="position-relative">-->
<!--                      <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">-->
<!--                    </div>-->
                    <div class="flex-grow-1 pl-3">
                      <strong>{{user.email}}</strong>
                    </div>
                  </div>
                </div>

                <div class="position-relative">
                  <div class="chat-messages p-4">

                    <div class="pb-4" [ngClass]="{'chat-message-right':message.user==user.email,'chat-message-right':message.user!=user.email}" *ngFor="let message of messages">
                      <div>
                        <img [src]="message.user==user.email?'https://bootdey.com/img/Content/avatar/avatar1.png':'https://bootdey.com/img/Content/avatar/avatar3.png'"
                             class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
<!--                        <div class="text-muted small text-nowrap mt-2">{{}}</div>-->
                      </div>
                      <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                        <div class="font-weight-bold mb-1">{{message.user==user.email?'You':message.user}}</div>
                        {{message.text}}
                      </div>
                    </div>

<!--                    <div class="chat-message-left pb-4">-->
<!--                      <div>-->
<!--                        <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">-->
<!--                        <div class="text-muted small text-nowrap mt-2">2:34 am</div>-->
<!--                      </div>-->
<!--                      <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">-->
<!--                        <div class="font-weight-bold mb-1">Sharon Lessman</div>-->
<!--                        Sit meis deleniti eu, pri vidit meliore docendi ut, an eum erat animal commodo.-->
<!--                      </div>-->
<!--                    </div>-->


                  </div>
                </div>

                <div class="flex-grow-0 py-3 px-4 border-top">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type your message" [(ngModel)]="messageText">
                    <button class="btn btn-primary" (click)="sendMessage()">Send</button>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
